<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<nav id="topic-navigation"></nav>
	<div id="flex">
		<section id="flex-rows">
			<h1>Flex Rows</h1>
			<h4><code>.flex-row</code> is an alias for <code>.flex-row-start</code></h4><br />
			<div class="row-triplet">
				<figure>
					<figcaption>.flexrow.start.top</figcaption>
					<div class="flexrow start top">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.center.top</figcaption>
					<div class="flexrow center top">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.end.top</figcaption>
					<div class="flexrow end top">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="row-triplet">
				<figure>
					<figcaption>.flexrow.start</figcaption>
					<div class="flexrow start">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.center</figcaption>
					<div class="flexrow center">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.end</figcaption>
					<div class="flexrow end">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="row-triplet">
				<figure>
					<figcaption>.flexrow.start.bottom</figcaption>
					<div class="flexrow start bottom">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.center.bottom</figcaption>
					<div class="flexrow center bottom">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.end.bottom</figcaption>
					<div class="flexrow end bottom">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="row-triplet">
				<figure>
					<figcaption>.flexrow.spread.top</figcaption>
					<div class="flexrow spread top">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.spread</figcaption>
					<div class="flexrow spread">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.spread.bottom</figcaption>
					<div class="flexrow spread bottom">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="row-triplet">
				<figure>
					<figcaption>.flexrow.start.stretch</figcaption>
					<div class="flexrow start stretch">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.center.stretch</figcaption>
					<div class="flexrow center stretch">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.end.stretch</figcaption>
					<div class="flexrow end stretch">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexrow.spread.stretch</figcaption>
					<div class="flexrow spread stretch">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
		</section>


		<section id="flex-columns">
			<h1>Flex Columns</h1>
			<h4><code>.flex-col</code> is an alias for <code>.flex-col-start</code></h4><br />
			<div class="column-triplet">
				<figure>
					<figcaption>.flexcol.start.left</figcaption>
					<div class="flexcol start left">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.start</figcaption>
					<div class="flexcol start">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.start.right</figcaption>
					<div class="flexcol start right">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="column-triplet">
				<figure>
					<figcaption>.flexcol.center.left</figcaption>
					<div class="flexcol center left">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.center</figcaption>
					<div class="flexcol center">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.center.right</figcaption>
					<div class="flexcol center right">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="column-triplet">
				<figure>
					<figcaption>.flexcol.end.left</figcaption>
					<div class="flexcol end left">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.end</figcaption>
					<div class="flexcol end">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.end.right</figcaption>
					<div class="flexcol end right">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="column-triplet">
				<figure>
					<figcaption>.flexcol.spread.left</figcaption>
					<div class="flexcol spread left">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.spread</figcaption>
					<div class="flexcol spread">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.spread.right</figcaption>
					<div class="flexcol spread right">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="column-triplet">
				<figure>
					<figcaption>.flexcol.start.stretch</figcaption>
					<div class="flexcol start stretch">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.center.stretch</figcaption>
					<div class="flexcol center stretch">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.end.stretch</figcaption>
					<div class="flexcol end stretch">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flexcol.spread.stretch</figcaption>
					<div class="flexcol spread stretch">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
		</section>

		<section id="flex-misc">
			<h1>Flex Misc.</h1>
			<div id="flex-misc-contents" class="flexrow">
				<figure>
					<figcaption>.flex-center</figcaption>
					<div class="flex-center">
						<span></span>
					</div>
				</figure>
				<br />
				<figure>
					<figcaption>.flex-item</figcaption>
					<div class="flexrow">
						<span></span><span></span> <span></span>
						<span class="flex-item">.flex-item</span>
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
		</section>
	</div>

	<script> init(); </script>
</body>
</html>
