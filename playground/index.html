<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>CSS Playground</title>
	<link rel="stylesheet" href="./playground.css" />
	<link rel="stylesheet" href="../flex.css" />
	<!-- <link rel="stylesheet" href="../flex.min.css" /> -->
</head>
<body>
	<div id="flex">
		<section id="flex-rows">
			<h1>Flex Rows</h1>
			<h4><code>.flex-row</code> is an alias for <code>.flex-row-start</code></h4><br />
			<div class="row-triplet">
				<figure>
					<figcaption>.flex-row-start .align-top</figcaption>
					<div class="flex-row-start align-top">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-row-start</figcaption>
					<div class="flex-row-start">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-row-start .align-bottom</figcaption>
					<div class="flex-row-start align-bottom">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="row-triplet">
				<figure>
					<figcaption>.flex-row-center .align-top</figcaption>
					<div class="flex-row-center align-top">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-row-center</figcaption>
					<div class="flex-row-center">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-row-center .align-bottom</figcaption>
					<div class="flex-row-center align-bottom">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="row-triplet">
				<figure>
					<figcaption>.flex-row-end .align-top</figcaption>
					<div class="flex-row-end align-top">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-row-end</figcaption>
					<div class="flex-row-end">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-row-end .align-bottom</figcaption>
					<div class="flex-row-end align-bottom">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="row-triplet">
				<figure>
					<figcaption>.flex-row-spread .align-top</figcaption>
					<div class="flex-row-spread align-top">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-row-spread</figcaption>
					<div class="flex-row-spread">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-row-spread .align-bottom</figcaption>
					<div class="flex-row-spread align-bottom">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
		</section>


		<section id="flex-columns">
			<h1>Flex Columns</h1>
			<h4><code>.flex-col</code> is an alias for <code>.flex-col-start</code></h4><br />
			<div class="column-triplet">
				<figure>
					<figcaption>.flex-col-start .align-left</figcaption>
					<div class="flex-col-start align-left">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-col-start</figcaption>
					<div class="flex-col-start">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-col-start .align-right</figcaption>
					<div class="flex-col-start align-right">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="column-triplet">
				<figure>
					<figcaption>.flex-col-center .align-left</figcaption>
					<div class="flex-col-center align-left">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-col-center</figcaption>
					<div class="flex-col-center">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-col-center .align-right</figcaption>
					<div class="flex-col-center align-right">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="column-triplet">
				<figure>
					<figcaption>.flex-col-end .align-left</figcaption>
					<div class="flex-col-end align-left">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-col-end</figcaption>
					<div class="flex-col-end">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-col-end .align-right</figcaption>
					<div class="flex-col-end align-right">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
			<div class="column-triplet">
				<figure>
					<figcaption>.flex-col-spread .align-left</figcaption>
					<div class="flex-col-spread align-left">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-col-spread</figcaption>
					<div class="flex-col-spread">
						<span></span><span></span><span></span>
					</div>
				</figure>
				<figure>
					<figcaption>.flex-col-spread .align-right</figcaption>
					<div class="flex-col-spread align-right">
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
		</section>

		<section id="flex-misc">
			<h1>Flex Misc.</h1>
			<div id="flex-misc-contents" class="flex-row">
				<figure>
					<figcaption>.flex-center</figcaption>
					<div class="flex-center">
						<span></span>
					</div>
				</figure>
				<br />
				<figure>
					<figcaption>.flex-item</figcaption>
					<div class="flex-row">
						<span></span><span></span> <span></span>
						<span class="flex-item">.flex-item</span>
						<span></span><span></span><span></span>
					</div>
				</figure>
			</div>
		</section>
	</div>
</body>
</html>
